name: byte_bank
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4

  cupertino_icons: ^1.0.6
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 4.0.0

flutter:

  uses-material-design: true

  assets:
    - images/



  fonts:
    - family: Changa
      fonts:
        - asset: fonts/Changa-VariableFont_wght.ttf
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
